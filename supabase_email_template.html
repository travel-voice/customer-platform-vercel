<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm your signup</title>
  <style>
    /* Reset and base styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #F8F8F8;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #1f2937;
    }
    
    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* Card */
    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      text-align: center;
    }
    
    /* Logo placeholder styles */
    .logo {
      margin-bottom: 32px;
      max-width: 200px;
      height: auto;
    }
    
    /* Typography */
    h1 {
      color: #111827;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      margin-top: 0;
    }
    
    p {
      color: #4b5563;
      font-size: 16px;
      margin-bottom: 24px;
      margin-top: 0;
    }
    
    /* Button */
    .button {
      display: inline-block;
      background: linear-gradient(to right, #20b7f1, #f23e7b);
      color: #ffffff;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 32px;
      border-radius: 9999px; /* Full rounded pill shape */
      font-size: 16px;
      margin-top: 8px;
      transition: opacity 0.3s ease;
    }
    
    .button:hover {
      opacity: 0.9;
    }
    
    /* Link fallback */
    .link-fallback {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 32px;
      word-break: break-all;
    }
    
    .link-fallback a {
      color: #1AADF0;
      text-decoration: none;
    }

    /* Footer */
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- 
        IMPORTANT: Replace the src below with the publicly accessible URL of your logo.
        For example: https://your-domain.com/neuralvoicelogo.svg
      -->
      <img src="https://via.placeholder.com/150x50?text=Logo" alt="Logo" class="logo">
      
      <h1>Confirm your signup</h1>
      
      <p>Welcome! Please confirm your email address to verify your account and get started.</p>
      
      <a href="{{ .ConfirmationURL }}" class="button">Confirm Email</a>
      
      <div class="link-fallback">
        <p>If the button doesn't work, copy and paste this link into your browser:</p>
        <a href="{{ .ConfirmationURL }}">{{ .ConfirmationURL }}</a>
      </div>
    </div>
    
    <div class="footer">
      <p>&copy; 2024 Travel Voice. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
